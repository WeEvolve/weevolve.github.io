<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub Pages 入门</title>
</head>
<body>
    <h1>GitHub Pages 入门</h1>
    <p>GitHub Pages 是 GitHub 提供的免费静态网站托管服务。你可以用它来搭建个人博客、项目主页等。</p>
    <h2>基本步骤</h2>
    <ol>
        <li>新建一个仓库，命名为 <code>username.github.io</code></li>
        <li>在仓库中添加 <code>index.html</code> 文件</li>
        <li>在仓库设置中启用 GitHub Pages</li>
        <li>访问 <code>https://username.github.io</code> 查看你的页面</li>
    </ol>
    <a href="../index.html">返回主页</a>
</body>
</html>
