<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Markdown 基础</title>
</head>
<body>
    <h1>Markdown 基础</h1>
    <p>Markdown 是一种轻量级标记语言，常用于编写文档和博客。</p>
    <h2>常用语法</h2>
    <ul>
        <li><strong>标题：</strong> <code># 一级标题</code></li>
        <li><strong>列表：</strong> <code>- 项目</code></li>
        <li><strong>链接：</strong> <code>[描述](链接)</code></li>
        <li><strong>图片：</strong> <code>![描述](图片链接)</code></li>
    </ul>
    <a href="../index.html">返回主页</a>
</body>
</html>
