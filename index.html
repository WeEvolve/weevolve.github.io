<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeEvolve - 沉淀AI思考</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WeEvolve</a>
        </div>
    </nav>

    <header class="py-5">
        <div class="container text-center">
            <h1 class="display-4">沉淀AI思考</h1>
            <p class="lead">一个关于人工智能、大语言模型和智能体的博客。</p>
        </div>
    </header>

    <main class="container">
        <!-- Category Section -->
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center mb-5">
                <h2 class="pb-3">分类</h2>
                <button class="btn btn-outline-primary me-2 category-btn" data-category="all">全部</button>
                <button class="btn btn-outline-secondary me-2 category-btn" data-category="LLM">LLM</button>
                <button class="btn btn-outline-secondary me-2 category-btn" data-category="Agent">Agent</button>
                <button class="btn btn-outline-secondary me-2 category-btn" data-category="Reinforcement Learning">强化学习</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="pb-3">最新文章</h2>
                <div id="post-list">
                    <!-- 文章列表将通过JS动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 mt-5 bg-light">
        <div class="container text-center">
            <p>&copy; 2025 WeEvolve. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const posts = [
            {
                title: "强化学习在LLM Agent中的应用",
                url: "posts/rl-in-llm-agents.html",
                date: "2025-07-24",
                description: "探讨在大语言模型智能体中应用强化学习的原理与实践。",
                category: "Reinforcement Learning"
            }
            // 更多文章可以加在这里
        ];

        const postList = document.getElementById('post-list');
        const categoryButtons = document.querySelectorAll('.category-btn');

        function displayPosts(filter = 'all') {
            postList.innerHTML = '';
            const filteredPosts = posts.filter(post => filter === 'all' || post.category === filter);

            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('card', 'mb-4');
                postElement.innerHTML = `
                    <div class="card-body">
                        <h3 class="card-title"><a href="${post.url}">${post.title}</a></h3>
                        <p class="card-text"><small class="text-muted">${post.date}</small></p>
                        <p class="card-text">${post.description}</p>
                    </div>
                `;
                postList.appendChild(postElement);
            });
        }

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                // Update active button style
                categoryButtons.forEach(btn => btn.classList.replace('btn-primary', 'btn-outline-secondary').replace('btn-outline-primary', 'btn-outline-secondary'));
                button.classList.replace('btn-outline-secondary', 'btn-primary');
                
                displayPosts(category);
            });
        });

        // Initial display
        displayPosts();
        // Set "All" as active initially
        document.querySelector('.category-btn[data-category="all"]').classList.replace('btn-outline-secondary', 'btn-outline-primary');

    </script>
</body>
</html>
